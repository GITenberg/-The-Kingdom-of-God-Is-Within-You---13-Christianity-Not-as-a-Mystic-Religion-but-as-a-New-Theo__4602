description: "The Kingdom of God Is Within You (Russian: Царство Божие внутри вас\
  \ [Tsarstvo Bozhiye vnutri vas]) is a non-fiction book written by Leo Tolstoy. A\
  \ philosophical treatise, the book was first published in Germany in 1894 after\
  \ being banned in his home country of Russia. It is the culmination of thirty years\
  \ of Tolstoy's thinking, and lays out a new organization for society based on a\
  \ literal Christian interpretation.\nThe Kingdom of God is Within You is a key text\
  \ for Tolstoyan, nonviolent resistance, and Christian anarchist movements.\n From\
  \ Wikipedia (CC BY-SA)."
